name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Pytest
        run: uv run pytest

      - name: Run Acceptance Tests
        run: |
          uv run bash tests/acceptance_test.sh
          uv run bash tests/test_max_issue_threshold.sh
          uv run bash tests/test_configfiles.sh
